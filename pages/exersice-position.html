<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise-position</title>

    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: darkblue;
            border: 1px solid;

            position: relative;
            top: 100px;
            left: 100px;
        }

        .box2{
            width: 150px;
            height: 150px;
            background-color:aquamarine;
            border: 1px solid;

            position: absolute;
            top: 25px;
            left: 25px;
        }

    </style>

</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
