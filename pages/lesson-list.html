<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The usage of list tags in html">
    <!--<meta name="keywords" content="shop, online-store, sjirts">-->  <!--keywords dammama ewt adlawa search krddi enna ida wdi (ape site ekt adala ew thmin dnne) -->
    <title>Document</title>
</head>
<body>
    <!--Unordered list-->
    <p>========== Unordered list ==========</p>
    <ul>
        <li>Java</li>
        <li>MySql</li>
        <li>JavaFx</li>
        <li>HTML</li>
    </ul>

    <!--Ordered list-->
    <p>========== Ordered list ==========</p>
    <ol>
        <li>Java</li>
        <li>MySql</li>
        <li>JavaFx</li>
        <li>HTML</li>
    </ol>

    <!--Definition list-->
    <p>========== Definition list ==========</p>
    <dl>
        <dt>Option 01</dt>
        <dd>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</dd>
    </dl>

</body>
</html>
