<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Multimedia</title>
</head>
<body>
    <!--Image element-->
    <p>========== Embedding Image ==========</p>
    <img 
        src="/assets/sunset.jpg"
        style="width: 300px;" 
        alt="Sunset in mobile"
    >

    <!--Audio element-->
    <p>========== Embedding Audio ==========</p>
    <audio controls>
        <source src="assets/coverless-book-186307.mp3" type="audio/mp3">
    </audio>

    <!--Video element-->
    <p>========== Embedding Audio ==========</p>
    <video controls style="width: 600px;">
        <source src="assets/beach.mp4" type="video/mp4" >
    </video>
    
    <!--iFrame element-->
    <p>========== Embedding iframe (Embedding another HTML page into the current HTML document) ==========</p>
    <iframe src="index.html" frameborder="0"></iframe>


</body>
</html>
